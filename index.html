<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://credit.lcfurniture.cn/static/js/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="http://credit.lcfurniture.cn/static/css/function/css.css">
    <link rel="stylesheet" href="http://credit.lcfurniture.cn/static/css/function/member.css">
</head>

<body ng-controller="ngForm">


    <form name="resgitForm" novalidate ng-submit="save(resgitForm.$valid)">
        <div class="fl reg-left">
            <div class="frm_control_group">
                <label class="frm_label" for="">用户名</label>
                <div class="frm_controls">
                    <span class="frm_input_box">
                            <input class="frm_input"  name="userName" id="userName" type="text" ng-model="user.userName" required ng-pattern="/^[a-zA-Z]\w{3,15}$/">
                        </span>
                    <p class="frm_tips">
                        请输入用户名
                    </p>
                </div>
            </div>
            <div class="frm_control_group">
                <label class="frm_label" for="">密码</label>
                <div class="frm_controls">
                    <span class="frm_input_box">
                            <input class="frm_input"  name="passWord" id="passWord" type="password" ng-model="user.passWord" required ng-pattern="/^[\w]{6,12}$/">
                        </span>
                    <p class="frm_tips">
                        请输入密码，不支持简单密码
                    </p>
                </div>
            </div>

            <div class="frm_control_group">
                <label class="frm_label" for="">重复密码</label>
                <div class="frm_controls">
                    <span class="frm_input_box">
                            <input class="frm_input" placeholder="" value="" name="rePassWord" id="rePassWord" type="password"  ng-model="user.rePassWord" required pw-check="password">
                        </span>
                    <p class="frm_tips">
                        请再次输入密码
                    </p>
                </div>
            </div>
            <div class="frm_control_group">
                <label class="frm_label" for="">手机号</label>
                <div class="frm_controls">
                    <span class="frm_input_box">
                            <input class="frm_input" placeholder="" value="" name="phone" id="phone" type="text" ng-model="user.phone" required ng-pattern="/^1[3|4|5|7|8]\d{9}$/">
                        </span>
                    <p class="frm_tips">
                        请输入手机号，可忽略
                    </p>
                </div>
            </div>
            <div class="frm_control_group">
                <label class="frm_label" for="">邮箱地址</label>
                <div class="frm_controls">
                    <span class="frm_input_box">
                            <input class="frm_input" placeholder="" value="" name="email" id="femail" type="email" ng-model="user.email" required>
                        </span>
                    <p class="frm_tips">
                        请输入邮箱地址
                    </p>
                </div>
            </div>
            <div class="sel2-btn">
                <input type="submit" href="javascript:;" class="btn btn-success" value="继续">
            </div>
            <div class="agreetip" style="margin-left: 100px;visibility:visible;height:500px" ng-show="resgitForm.$invalid">
                <span ng-show="resgitForm.userName.$invalid" class="tiptext"><span class="tipicon"></span>正确的用户名：字母+数字4-15位</span>
                <br>
                <span ng-show="resgitForm.passWord.$invalid" class="tiptext"><span class="tipicon"></span>正确的密码：至少有一位是字母6-16位</span>
                <br>
                <span ng-show="user.passWord != user.rePassWord" class="tiptext"><span class="tipicon"></span>两次密码不同步</span>
                <br>
                <span ng-show="resgitForm.phone.$invalid" class="tiptext"><span class="tipicon"></span>请填写正确的手机号码</span>
                <br>
                <span ng-show="resgitForm.email.$invalid" class="tiptext"><span class="tipicon"></span>请填写正确的邮箱</span>
            </div>
        </div>
    </form>
    {{user}}

    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script>
        angular.module('myApp', [])
            .controller('ngForm', function ($scope) {

                $scope.save = function ($valid) {

                    if ($valid) {

                        alert('ok');

                    } else {
                        //alert('erro');
                    }

                }
            })
    </script>

</body>

</html>
